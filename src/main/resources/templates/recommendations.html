<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>추천된 칵테일</title>
</head>
<body>
<h1>오늘 추천하는 칵테일</h1>

<ul>
    <li th:each="cocktail : ${recommendedCocktails}">
        <h2 th:text="${cocktail.name}"></h2>
        <p>도수: <span th:text="${cocktail.abv}"></span>%</p>
        <p th:text="${cocktail.cocktailInfo}"></p>
    </li>
</ul>
</body>
</html>
