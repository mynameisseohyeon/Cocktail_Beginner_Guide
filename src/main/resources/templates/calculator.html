<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>칵테일 주량 계산기</title>
</head>
<body>
<h1>주량 계산을 통한 칵테일 추천</h1>

<form action="/calculate/recommend" method="post">
    <!-- 오늘 상태 선택 -->
    <p>나는 오늘 얼마나 마실까?</p>
    <label>
        <input type="radio" name="state" value="1" required> 오늘은 몸 사릴래!
    </label>
    <label>
        <input type="radio" name="state" value="2"> 오늘 나 자중해!
    </label>
    <label>
        <input type="radio" name="state" value="3"> 나 오늘 꽐라 될래~~~
    </label>

    <br><br>

    <!--반드시 포함시킬 칵테일 선택-->

    <!-- 소주 주량 입력 -->
    <label for="soojuQuantity">주량 (소주 기준 "잔"):</label>
    <input type="number" id="soojuQuantity" name="soojuQuantity" min="1" required>

    <br><br>
    <button type="submit" onclick="location.href='/calculate/recommend'">칵테일 추천 받기</button>
</form>
</body>
</html>
