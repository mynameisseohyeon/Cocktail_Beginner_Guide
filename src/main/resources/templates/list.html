<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

강남 영화 마을 <a href="/movie/addform">[ADD]</a> <br/>
<div th:each="movie : ${movies}">
    <span th:text="${movie.idx}"></span>
    <a th:href="@{/movie/{idx}(idx=${movie.idx})}"><span th:text="${movie.title}"></span></a>
    <span th:text="${movie.content}"></span>
    <img th:src="${movie.image}" width="50" height="50"/>
    <a th:href="@{/movie/delete/{idx}(idx=${movie.idx})}">삭제</a>
    <a th:href="@{/movie/updateform/{idx}(idx=${movie.idx})}">수정</a>
</div>


</body>
</html>
