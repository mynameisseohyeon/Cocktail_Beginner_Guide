<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

강남 영화 마을 <a href="/cocktail/addform">[ADD]</a> <br/>
<div th:each="cocktail : ${cocktails}">
    <span th:text="${cocktail.idx}"></span>
    <a th:href="@{/cocktail/{idx}(idx=${cocktail.idx})}"><span th:text="${cocktail.name}"></span></a>
    <span th:text="${cocktail.cocktailInfo}"></span>
    <img th:src="${cocktail.image}" width="50" height="50"/>
    <a th:href="@{/cocktail/delete/{idx}(idx=${cocktail.idx})}">삭제</a>
    <a th:href="@{/cocktail/updateform/{idx}(idx=${cocktail.idx})}">수정</a>
</div>


</body>
</html>
